<template>
    <lightning-card title="Customer Product Information" icon-name="standard:product">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center">
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message Section -->
            <template if:true={hasError}>
                <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>Error loading product information</h2>
                </div>
            </template>

            <!-- Product Information -->
            <template if:true={hasProductInfo}>
                <div class="slds-grid slds-wrap">
                    <!-- Plan Type Details Section -->
                    <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium">
                        <div class="slds-text-heading_small slds-p-bottom_small slds-border_bottom">Plan Details</div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                <span class="slds-text-color_weak slds-text-heading_label">Plan Type:</span>
                                <div class="slds-text-heading_small">{productInfo.Plan_Type__c}</div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                <span class="slds-text-color_weak slds-text-heading_label">Country:</span>
                                <div class="slds-text-heading_small">{productInfo.Country_Code__c}</div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                <span class="slds-text-color_weak slds-text-heading_label">Contract Term:</span>
                                <div class="slds-text-heading_small">{formattedContractTerm}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Costs & Fees Section -->
                    <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium">
                        <div class="slds-text-heading_small slds-p-bottom_small slds-border_bottom">Costs & Fees</div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                <span class="slds-text-color_weak slds-text-heading_label">Monthly Cost:</span>
                                <div class="slds-text-heading_small">{formattedMonthlyCost}</div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                <span class="slds-text-color_weak slds-text-heading_label">ATM Fee:</span>
                                <div class="slds-text-heading_small">{formattedATMFee}</div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                <span class="slds-text-color_weak slds-text-heading_label">Card Replacement:</span>
                                <div class="slds-text-heading_small">{formattedCardReplacementCost}</div>
                            </div>
                            <template if:true={hasSpecialDiscount}>
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                    <span class="slds-text-color_weak slds-text-heading_label">Special Discount:</span>
                                    <div class="slds-text-heading_small slds-text-color_success">{formattedSpecialDiscount}</div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

            <!-- No Product Information Available -->
            <template if:false={hasProductInfo}>
                <template if:false={isLoading}>
                    <div class="slds-align_absolute-center slds-p-vertical_medium">
                        <p class="slds-text-color_weak">No product information available for this contact.</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
